 <!-- Modal backdrop -->
  <div
    id="modalBackdrop"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
  >
    <!-- Modal container -->
    <div
      class="bg-white rounded-lg max-w-xl w-full mx-4 max-h-[90vh] overflow-y-auto shadow-lg"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <!-- Modal header -->
      <header class="bg-[#0a7aff] p-6 rounded-t-lg">
        <h1 id="modalTitle" class="text-white font-extrabold text-3xl">Pembayaran</h1>
      </header>

      <!-- Modal body -->
      <main class="p-6">
        <form class="space-y-6">
          <div>
            <label for="nama" class="block font-extrabold text-lg mb-1">Nama:</label>
            <input
              id="nama"
              type="text"
              class="w-full rounded-lg border border-gray-400 px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-[#0a7aff]"
              placeholder=""
            />
            <p class="text-sm mt-1 text-gray-700">Contoh: Adi Gustiawan</p>
            <label class="inline-flex items-center mt-3 cursor-pointer select-none text-gray-900 text-base">
              <input type="checkbox" class="form-checkbox h-5 w-5 text-[#0a7aff]" />
              <span class="ml-2">Sembunyikan nama saya (Hamba Allah)</span>
            </label>
          </div>

          <div>
            <label for="whatsapp" class="block font-extrabold text-lg mb-1">No WhatsApp</label>
            <input
              id="whatsapp"
              type="text"
              class="w-full rounded-lg border border-gray-400 px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-[#0a7aff]"
              placeholder=""
            />
            <p class="text-sm mt-1 text-gray-700">Contoh: 08123456789</p>
          </div>

          <div>
            <label for="email" class="block font-extrabold text-lg mb-1">Email</label>
            <input
              id="email"
              type="email"
              class="w-full rounded-lg border border-gray-400 px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-[#0a7aff]"
              placeholder=""
            />
            <p class="text-sm mt-1 text-gray-700">Contoh: adi.gustiawan@gmal.com</p>
          </div>

          <div>
            <label for="nominal" class="block font-extrabold text-lg mb-1">Nominal</label>
            <div class="flex rounded-lg border border-gray-400 overflow-hidden">
              <span class="bg-[#0a7aff] text-white font-extrabold px-5 py-3 flex items-center justify-center text-lg rounded-l-lg select-none">Rp</span>
              <input
                id="nominal"
                type="text"
                class="w-full px-4 py-3 text-lg focus:outline-none"
                placeholder=""
              />
            </div>
            <div class="mt-4 flex gap-4 flex-wrap">
              <button type="button" class="border border-gray-400 rounded-lg px-6 py-2 text-lg text-gray-900 hover:bg-gray-100">10.000</button>
              <button type="button" class="border border-gray-400 rounded-lg px-6 py-2 text-lg text-gray-900 hover:bg-gray-100">20.000</button>
              <button type="button" class="border border-gray-400 rounded-lg px-6 py-2 text-lg text-gray-900 hover:bg-gray-100">50.000</button>
              <button type="button" class="border border-gray-400 rounded-lg px-6 py-2 text-lg text-gray-900 hover:bg-gray-100">100.000</button>
            </div>
          </div>

          <div>
            <label for="metode" class="block font-extrabold text-lg mb-1">Metode Pembayaran</label>
            <select
              id="metode"
              class="w-full rounded-lg border border-gray-400 px-4 py-4 text-lg focus:outline-none focus:ring-2 focus:ring-[#0a7aff]"
            >
              <option selected disabled>Pilih Bank / Qris</option>
              <option>Bank BCA</option>
              <option>Bank Mandiri</option>
              <option>Qris</option>
            </select>
          </div>

          <div>
            <label for="doa" class="block font-extrabold text-lg mb-1">Doa (Optional)</label>
            <textarea
              id="doa"
              rows="4"
              class="w-full rounded-lg border border-gray-400 px-4 py-3 text-lg resize-none focus:outline-none focus:ring-2 focus:ring-[#0a7aff]"
              placeholder=""
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-[#0a7aff] text-white font-extrabold text-xl py-4 rounded-lg hover:bg-[#0966e0] transition-colors"
          >
            Bayar Sekarang
          </button>
        </form>
      </main>

      <!-- Modal close button -->
      <button
        id="closeModalBtn"
        aria-label="Close modal"
        class="absolute top-4 right-4 text-white text-3xl font-extrabold hover:text-gray-300"
        type="button"
      >
        &times;
      </button>
    </div>
  </div>
